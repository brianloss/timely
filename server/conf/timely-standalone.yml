timely:
  ip: 0.0.0.0
  port:
    put: 54321
    query: 54322
    websocket: 54323
  instance-name: TimelyStandalone
  zookeepers: 127.0.0.1:9804
  username: root
  password: secret
  table: timely.metrics
  meta: timely.meta
  http:
    host: localhost
    redirect-path: /secure-me
    strict-transport-max-age: 608400
  write:
    latency: 5s
    threads: 3
    bufferSize: 52428800
  metric-age-off-days: 7
  metrics-report-ignored-tags:
  cors:
    allow-any-origin: true
    allow-null-origin: false
    allow-credentials: true
    allowed-origins:
    allowed-methods: DELETE,GET,HEAD,OPTIONS,PUT,POST
    allowed-header: content-type
  scanner:
    threads: 4
  meta-cache:
    expiration-minutes: 60
    initial-capacity: 2000
    max-capacity: 10000
  ssl:
#    certificate-file: /Users/bfloss/Projects/timely/server/bin/docker/grafana/pki/timely-cert.pem
#    key-file: /Users/bfloss/Projects/timely/server/bin/docker/grafana/pki/timely-pkcs8-key.pem
    key-pass: timely
    use-generated-keypair: true
#    trust-store-file: /Users/bfloss/Projects/timely/server/bin/docker/grafana/pki/timely-ca.pem
    use-openssl: true
  session-max-age: 86400
  allow-anonymous-access: true
  websocket:
    timeout: 60
    subscription-lag: 120